<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://via.placeholder.com/800x400') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .enquiry-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }
    .popup-content h2 {
      margin: 0 0 20px;
    }
    .popup-content form {
      display: flex;
      flex-direction: column;
    }
    .popup-content form input,
    .popup-content form textarea,
    .popup-content form button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .popup-content form button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .popup-content form button:hover {
      background: #0056b3;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <button class="enquiry-btn" onclick="showPopup()">Enquiry</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <h2>Get in touch</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Subject" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
